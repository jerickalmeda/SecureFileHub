version: '3.8'

services:
  securefilehub:
    build: .
    container_name: securefilehub
    ports:
      - "8080:80"
    volumes:
      # Mount your files directory
      - ./files:/var/www/html/files
      # Mount uploads directory
      - ./uploads:/var/www/html/uploads
      # Optional: Mount custom configuration
      - ./config:/var/www/html/config
    environment:
      - PHP_UPLOAD_MAX_FILESIZE=100M
      - PHP_POST_MAX_SIZE=100M
      - PHP_MAX_EXECUTION_TIME=300
      - PHP_MEMORY_LIMIT=256M
    restart: unless-stopped
    networks:
      - securefilehub-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/filemanager.php"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  mysql:
    image: mysql:8.0
    container_name: securefilehub-mysql
    environment:
      MYSQL_ROOT_PASSWORD: SecureRootPassword123!
      MYSQL_DATABASE: securefilehub
      MYSQL_USER: filemanager
      MYSQL_PASSWORD: FileManagerPassword123!
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    restart: unless-stopped
    networks:
      - securefilehub-network
    command: --default-authentication-plugin=mysql_native_password

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: securefilehub-phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: SecureRootPassword123!
    ports:
      - "8081:80"
    restart: unless-stopped
    networks:
      - securefilehub-network
    depends_on:
      - mysql

volumes:
  mysql_data:
    driver: local

networks:
  securefilehub-network:
    driver: bridge